<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

<body>

      <img src="public/img/robot-6654032_1280.png" alt="Robot TechAccessBot" class="robot-img" />
    </div>
    <div class="login-right">
      <img src="public\img\banco-de-bogota.webp" alt="Banco de Bogot√°" class="logo" />
      <h1>TechAccessBot</h1>
      <form class="login-form" id="loginForm">
        <label for="correo">Correo</label>
        <div class="input-group">
          <input type="email" id="correo" placeholder="Correo electr√≥nico" required />
          <span class="icon">

        <label for="contrasena">Contrase√±a</label>

          <span class="icon toggle-password" id="togglePassword">
            <img src="public\img\icons8-ojo-96.png" alt="Mostrar/Ocultar contrase√±a" style="height: 20px; width: 20px;">

  </div>
  <script>
    // Mostrar/Ocultar contrase√±a
    const toggle = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("contrasena");
  
    toggle.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      toggle.textContent = type === "password" ? "üôà" : "üëÅÔ∏è";
    });
  
    // Validaci√≥n del formulario y redirecci√≥n
    const loginForm = document.getElementById("loginForm");
  
    loginForm.addEventListener("submit", function(e) {
      e.preventDefault(); // Prevenir el env√≠o normal del formulario
      
      const email = document.getElementById("correo").value.trim();
      const password = passwordInput.value.trim();
  
      if (email === "" || password === "") {
        alert("Por favor completa todos los campos.");
        return false;
      }
      
      // Redirecci√≥n despu√©s de validaci√≥n exitosa
      window.location.href = 'dashboard.html';

    });
  </script>
</body>
</html>
